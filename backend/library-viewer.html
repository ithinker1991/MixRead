<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixRead Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            padding: 20px 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .subtitle {
            font-size: 1em;
            opacity: 0.9;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: right;
        }

        .user-id {
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            margin-top: 5px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #5e72e4;
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .filter-btn:hover {
            border-color: #5e72e4;
            background: #f8f9ff;
        }

        .filter-btn.active {
            background: #5e72e4;
            color: white;
            border-color: #5e72e4;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .bulk-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bulk-btn.delete {
            background: #dc3545;
            color: white;
        }

        .bulk-btn.delete:hover {
            background: #c82333;
        }

        .bulk-btn.delete:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .bulk-btn.select {
            background: #6c757d;
            color: white;
        }

        .bulk-btn.select:hover {
            background: #5a6268;
        }

        .stats {
            padding: 15px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: #fff;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #5e72e4;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .table-container {
            padding: 0 30px 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
        }

        thead th:hover {
            background: #e9ecef;
        }

        thead th.sortable:after {
            content: ' ↕';
            opacity: 0.3;
        }

        thead th.sorted-asc:after {
            content: ' ↑';
            opacity: 1;
        }

        thead th.sorted-desc:after {
            content: ' ↓';
            opacity: 1;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            vertical-align: top;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody tr.selected {
            background: #e3f2fd;
        }

        .word-cell {
            font-weight: 600;
            color: #2c3e50;
            min-width: 120px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .date-cell {
            color: #6c757d;
            font-size: 13px;
            white-space: nowrap;
        }

        .sentences-cell {
            max-width: 300px;
        }

        .sentence-item {
            color: #2c3e50;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
            padding: 6px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #5e72e4;
        }

        .more-sentences {
            color: #6c757d;
            font-size: 11px;
            font-style: italic;
            margin-top: 5px;
        }

        .source-cell {
            max-width: 200px;
        }

        .source-link {
            color: #5e72e4;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            margin-bottom: 5px;
            transition: all 0.2s ease;
        }

        .source-link:hover {
            background: #e3f2fd;
            border-color: #5e72e4;
            transform: translateY(-1px);
        }

        .source-link i {
            color: #6c757d;
            margin-right: 5px;
        }

        .source-title {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .source-domain {
            color: #6c757d;
            font-size: 11px;
            text-transform: lowercase;
        }

        .more-sources {
            color: #6c757d;
            font-size: 11px;
            font-style: italic;
            text-align: center;
            padding: 4px;
        }

        .actions-cell {
            white-space: nowrap;
        }

        .action-btn {
            padding: 6px 10px;
            margin: 0 3px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .view-btn:hover {
            background: #1976d2;
            color: white;
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
        }

        .delete-btn:hover {
            background: #c62828;
            color: white;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 80px 30px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 80px 30px;
            color: #6c757d;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 30px;
            border-radius: 8px;
        }

        .error i {
            font-size: 1.5em;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .context-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close-modal {
            font-size: 24px;
            color: #adb5bd;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: #495057;
        }

        /* Modal section styles */
        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section h4 i {
            color: #5e72e4;
        }

        .sentences-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sentence-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #5e72e4;
        }

        .sentence-text {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .sentence-sources {
            font-size: 12px;
            color: #6c757d;
        }

        .source-ref {
            color: #5e72e4;
            text-decoration: none;
            margin-right: 10px;
            padding: 2px 6px;
            background: #e3f2fd;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .source-ref:hover {
            background: #5e72e4;
            color: white;
        }

        .sources-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }

        .source-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s ease;
        }

        .source-card:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
        }

        .source-number {
            background: #5e72e4;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .source-item {
            color: #2c3e50;
            text-decoration: none;
            flex: 1;
        }

        .source-item:hover {
            color: #5e72e4;
        }

        .source-item-title {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .source-item-domain {
            font-size: 11px;
            color: #6c757d;
            text-transform: lowercase;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                padding: 15px;
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .table-container {
                padding: 0 15px 15px;
            }

            table {
                font-size: 12px;
            }

            thead th, tbody td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> MixRead Library</h1>
            <div class="subtitle">Your personal vocabulary collection</div>
            <div class="user-info">
                <div class="user-id" id="currentUser">No user</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search words...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="recent">Recent</button>
                <button class="filter-btn" data-filter="learning">Learning</button>
            </div>
            <div class="bulk-actions">
                <button class="bulk-btn select" id="selectBtn">
                    <i class="fas fa-check-square"></i> Select
                </button>
                <button class="bulk-btn delete" id="deleteBtn" disabled>
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalWords">0</div>
                <div class="stat-label">Total Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalContexts">0</div>
                <div class="stat-label">Total Contexts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="learningWords">0</div>
                <div class="stat-label">Learning</div>
            </div>
        </div>

        <div class="table-container">
            <table id="wordsTable">
                <thead>
                    <tr>
                        <th style="width: 40px;">
                            <input type="checkbox" id="selectAll" class="checkbox">
                        </th>
                        <th class="sortable" data-sort="word">Word</th>
                        <th class="sortable" data-sort="date">Added</th>
                        <th>Status</th>
                        <th style="width: 300px;">Sentences</th>
                        <th style="width: 200px;">Source</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading your library...</p>
            </div>
        </div>
    </div>

    <!-- Context Modal -->
    <div class="context-modal" id="contextModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalWord">Word Contexts</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentLibrary = [];
        let currentUser = '';
        let selectedWords = new Set();
        let isSelectMode = false;
        let currentFilter = 'all';
        let searchTerm = '';
        let sortOrder = { field: 'date', direction: 'desc' };

        // Auto-load user from URL
        function getUserFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user');
            if (userId) {
                document.getElementById('currentUser').textContent = userId;
                return userId;
            }
            return null;
        }

        // Load library data
        async function loadLibrary() {
            const userId = getUserFromURL() || 'test_user_456';
            if (!userId) {
                showError('No user ID provided');
                return;
            }

            currentUser = userId;
            document.getElementById('currentUser').textContent = userId;

            showLoading();

            try {
                const response = await fetch(`http://localhost:8000/users/${encodeURIComponent(userId)}/library`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    currentLibrary = data.library || [];
                    renderLibrary();
                } else {
                    showError(data.error || 'Failed to load library');
                }
            } catch (error) {
                showError(`Error loading library: ${error.message}`);
            }
        }

        // Delete word from library
        async function deleteWord(word) {
            try {
                const response = await fetch(`http://localhost:8000/users/${encodeURIComponent(currentUser)}/library/${encodeURIComponent(word)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    showToast(`"${word}" removed from library`);
                    currentLibrary = currentLibrary.filter(w => w.word !== word);
                    renderLibrary();
                } else {
                    showError(data.error || 'Failed to delete word');
                }
            } catch (error) {
                showError(`Error deleting word: ${error.message}`);
            }
        }

        // Batch delete selected words
        async function deleteSelectedWords() {
            if (selectedWords.size === 0) {
                showToast('No words selected');
                return;
            }

            if (!confirm(`Delete ${selectedWords.size} selected word(s)?`)) {
                return;
            }

            let deleted = 0;
            let failed = [];

            for (const word of selectedWords) {
                try {
                    const response = await fetch(`http://localhost:8000/users/${encodeURIComponent(currentUser)}/library/${encodeURIComponent(word)}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        deleted++;
                    } else {
                        failed.push(word);
                    }
                } catch (error) {
                    failed.push(word);
                }
            }

            if (deleted > 0) {
                showToast(`${deleted} word(s) deleted successfully`);
                if (failed.length > 0) {
                    showError(`Failed to delete: ${failed.join(', ')}`);
                }
                currentLibrary = currentLibrary.filter(w => !selectedWords.has(w.word));
                selectedWords.clear();
                isSelectMode = false;
                updateSelectMode();
                renderLibrary();
            }
        }

        // Render library as table
        function renderLibrary() {
            if (currentLibrary.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No words in library</h3>
                        <p>Start adding words to your library from the MixRead extension!</p>
                    </div>
                `;
                document.getElementById('wordsTable').style.display = 'none';
                document.getElementById('statsSection').style.display = 'none';
                return;
            }

            // Show table
            document.getElementById('wordsTable').style.display = 'table';
            document.getElementById('content').innerHTML = '';

            // Filter and sort words
            let filteredWords = currentLibrary.filter(word => {
                // Search filter
                if (searchTerm && !word.word.toLowerCase().includes(searchTerm.toLowerCase())) {
                    return false;
                }

                // Status filter
                if (currentFilter === 'recent') {
                    const addedDate = new Date(word.added_at);
                    const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                    return addedDate > weekAgo;
                }

                if (currentFilter === 'learning') {
                    return word.status === 'learning';
                }

                return true;
            });

            // Sort words
            filteredWords.sort((a, b) => {
                let aVal = a[sortOrder.field];
                let bVal = b[sortOrder.field];

                if (sortOrder.field === 'date') {
                    aVal = new Date(aVal).getTime();
                    bVal = new Date(bVal).getTime();
                } else if (sortOrder.field === 'word') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (sortOrder.direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            // Update stats
            updateStats();

            // Render table rows
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = filteredWords.map(word => renderTableRow(word)).join('');

            // Add event listeners
            addEventListeners();
        }

        // Render table row
        function renderTableRow(word) {
            const addedDate = new Date(word.added_at).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            const isSelected = selectedWords.has(word.word);
            const contextCount = word.contexts?.length || 0;

            // Extract sentences for preview
            let sentencesPreview = '';
            let sourceInfo = '';

            if (word.contexts && word.contexts.length > 0) {
                // Get all unique sentences from all contexts (up to 3 for preview)
                const allSentences = [];
                word.contexts.forEach(context => {
                    if (context.sentences && context.sentences.length > 0) {
                        context.sentences.forEach(sentence => {
                            if (sentence.length > 10 && !allSentences.includes(sentence)) {
                                allSentences.push(sentence);
                            }
                        });
                    }
                });

                // Show up to 2 sentences in preview
                const previewSentences = allSentences.slice(0, 2);
                sentencesPreview = previewSentences.map(sentence => {
                    const displayText = sentence.length > 80 ? sentence.substring(0, 80) + '...' : sentence;
                    return `<div class="sentence-item">${displayText}</div>`;
                }).join('');

                if (allSentences.length > 2) {
                    sentencesPreview += `<div class="more-sentences">+${allSentences.length - 2} more sentences</div>`;
                }

                // Show source info from first context
                const context = word.contexts[0];
                const domain = new URL(context.page_url).hostname;
                sourceInfo = `
                    <a href="${context.page_url}" target="_blank" class="source-link">
                        <i class="fas fa-link"></i>
                        <div class="source-title">${context.page_title || 'Untitled'}</div>
                        <div class="source-domain">${domain}</div>
                    </a>
                `;

                if (contextCount > 1) {
                    sourceInfo += `<div class="more-sources">+${contextCount - 1} more sources</div>`;
                }
            }

            return `
                <tr class="${isSelected ? 'selected' : ''}" data-word="${word.word}">
                    <td>
                        <input type="checkbox" class="word-checkbox" data-word="${word.word}" ${isSelected ? 'checked' : ''}>
                    </td>
                    <td class="word-cell">${word.word}</td>
                    <td class="date-cell">${addedDate}</td>
                    <td><span class="status-badge">${word.status || 'learning'}</span></td>
                    <td class="sentences-cell">
                        ${sentencesPreview || '<span style="color: #adb5bd;">No sentences</span>'}
                    </td>
                    <td class="source-cell">
                        ${sourceInfo || '<span style="color: #adb5bd;">No source</span>'}
                    </td>
                    <td class="actions-cell">
                        <button class="action-btn view-btn" onclick="viewContexts('${word.word}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteWordFromTable('${word.word}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        }

        // View all contexts for a word
        function viewContexts(word) {
            const wordData = currentLibrary.find(w => w.word === word);
            if (!wordData || !wordData.contexts) return;

            const modal = document.getElementById('contextModal');
            const modalWord = document.getElementById('modalWord');
            const modalBody = document.getElementById('modalBody');

            modalWord.textContent = word + ' - All Contexts';

            // Collect all sentences and group by source
            let allSentencesHtml = '';
            let allSourcesHtml = '';

            // First, show all unique sentences
            const allSentences = new Set();
            const sentenceSources = new Map(); // sentence -> array of sources

            wordData.contexts.forEach((context, index) => {
                const url = new URL(context.page_url);
                const domain = url.hostname;
                const sourceInfo = {
                    title: context.page_title || 'Untitled Page',
                    url: context.page_url,
                    domain: domain,
                    index: index
                };

                if (context.sentences && context.sentences.length > 0) {
                    context.sentences.forEach(sentence => {
                        if (sentence.length > 10) {
                            allSentences.add(sentence);

                            if (!sentenceSources.has(sentence)) {
                                sentenceSources.set(sentence, []);
                            }
                            sentenceSources.get(sentence).push(sourceInfo);
                        }
                    });
                }
            });

            // Sentences section
            allSentencesHtml = `
                <div class="modal-section">
                    <h4><i class="fas fa-quote-left"></i> Sentences (${allSentences.size})</h4>
                    <div class="sentences-list">
                        ${Array.from(allSentences).map((sentence, i) => `
                            <div class="sentence-card">
                                <div class="sentence-text">${sentence}</div>
                                <div class="sentence-sources">
                                    Found in: ${sentenceSources.get(sentence).map(src =>
                                        `<a href="${src.url}" target="_blank" class="source-ref">
                                            <i class="fas fa-link"></i>${src.index + 1}
                                        </a>`
                                    ).join(' ')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Sources section
            allSourcesHtml = `
                <div class="modal-section">
                    <h4><i class="fas fa-globe"></i> Sources (${wordData.contexts.length})</h4>
                    <div class="sources-list">
                        ${wordData.contexts.map((context, index) => {
                            const url = new URL(context.page_url);
                            const domain = url.hostname;
                            return `
                                <div class="source-card">
                                    <span class="source-number">${index + 1}</span>
                                    <a href="${context.page_url}" target="_blank" class="source-item">
                                        <div class="source-item-title">${context.page_title || 'Untitled Page'}</div>
                                        <div class="source-item-domain">${domain}</div>
                                    </a>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            modalBody.innerHTML = allSentencesHtml + allSourcesHtml;

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('contextModal').style.display = 'none';
        }

        // Update stats
        function updateStats() {
            const totalWords = currentLibrary.length;
            const totalContexts = currentLibrary.reduce((sum, word) => sum + (word.contexts?.length || 0), 0);
            const learningWords = currentLibrary.filter(w => w.status === 'learning').length;

            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('totalContexts').textContent = totalContexts;
            document.getElementById('learningWords').textContent = learningWords;
            document.getElementById('statsSection').style.display = 'grid';
        }

        // Toggle word selection
        function toggleWordSelection(word) {
            if (selectedWords.has(word)) {
                selectedWords.delete(word);
            } else {
                selectedWords.add(word);
            }
            updateSelectMode();
        }

        // Update select mode UI
        function updateSelectMode() {
            const selectBtn = document.getElementById('selectBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.word-checkbox');

            if (isSelectMode) {
                selectBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
                checkboxes.forEach(cb => cb.style.display = 'block');
                selectAll.style.display = 'block';
            } else {
                selectBtn.innerHTML = '<i class="fas fa-check-square"></i> Select';
                checkboxes.forEach(cb => cb.style.display = 'none');
                selectAll.style.display = 'none';
            }

            deleteBtn.disabled = selectedWords.size === 0;
            selectAll.checked = selectedWords.size > 0;

            // Update row classes
            document.querySelectorAll('tbody tr').forEach(row => {
                const word = row.dataset.word;
                if (selectedWords.has(word)) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            });
        }

        // Delete word from table
        function deleteWordFromTable(word) {
            if (confirm(`Delete "${word}" from your library?`)) {
                deleteWord(word);
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading your library...</p>
                </div>
            `;
            document.getElementById('wordsTable').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Error:</strong> ${message}
                    </div>
                </div>
            `;
            document.getElementById('wordsTable').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
        }

        // Show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, duration);
        }

        // Add event listeners
        function addEventListeners() {
            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderLibrary();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderLibrary();
                });
            });

            // Sort headers
            document.querySelectorAll('thead th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const field = th.dataset.sort;

                    // Update sort order
                    if (sortOrder.field === field) {
                        sortOrder.direction = sortOrder.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortOrder.field = field;
                        sortOrder.direction = 'asc';
                    }

                    // Update header classes
                    document.querySelectorAll('thead th').forEach(header => {
                        header.classList.remove('sorted-asc', 'sorted-desc');
                    });
                    th.classList.add(`sorted-${sortOrder.direction}`);

                    renderLibrary();
                });
            });

            // Select All checkbox
            document.getElementById('selectAll').addEventListener('change', (e) => {
                const checkboxes = document.querySelectorAll('.word-checkbox');
                checkboxes.forEach(cb => {
                    cb.checked = e.target.checked;
                    const word = cb.dataset.word;
                    if (e.target.checked) {
                        selectedWords.add(word);
                    } else {
                        selectedWords.delete(word);
                    }
                });
                updateSelectMode();
            });

            // Word checkboxes
            document.querySelectorAll('.word-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    const word = e.target.dataset.word;
                    if (e.target.checked) {
                        selectedWords.add(word);
                    } else {
                        selectedWords.delete(word);
                    }
                    updateSelectMode();
                });
            });

            // Select button
            document.getElementById('selectBtn').addEventListener('click', () => {
                isSelectMode = !isSelectMode;
                if (!isSelectMode) {
                    selectedWords.clear();
                }
                updateSelectMode();
            });

            // Delete button
            document.getElementById('deleteBtn').addEventListener('click', deleteSelectedWords);
        }

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('contextModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLibrary();
            addEventListeners();
        });
    </script>
</body>
</html>
