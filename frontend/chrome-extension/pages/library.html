<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MixRead Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
      }

      .header {
        background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
        color: white;
        padding: 20px 30px;
        position: relative;
      }

      .header h1 {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header .subtitle {
        font-size: 1em;
        opacity: 0.9;
      }

      .user-info {
        position: absolute;
        top: 20px;
        right: 30px;
        text-align: right;
      }

      .user-id {
        font-size: 0.9em;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 12px;
        border-radius: 20px;
        margin-top: 5px;
      }

      .controls {
        padding: 20px 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .search-box {
        flex: 1;
        min-width: 300px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .search-box input:focus {
        outline: none;
        border-color: #5e72e4;
        box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
      }

      .search-box i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #adb5bd;
      }

      .filter-buttons {
        display: flex;
        gap: 8px;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e9ecef;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 14px;
      }

      .filter-btn:hover {
        border-color: #5e72e4;
        background: #f8f9ff;
      }

      .filter-btn.active {
        background: #5e72e4;
        color: white;
        border-color: #5e72e4;
      }

      .bulk-actions {
        display: flex;
        gap: 8px;
      }

      .bulk-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .bulk-btn.delete {
        background: #dc3545;
        color: white;
      }

      .bulk-btn.delete:hover {
        background: #c82333;
      }

      .bulk-btn.delete:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .bulk-btn.select {
        background: #6c757d;
        color: white;
      }

      .bulk-btn.select:hover {
        background: #5a6268;
      }

      .stats {
        padding: 15px 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        background: #fff;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-number {
        font-size: 2em;
        font-weight: 700;
        color: #5e72e4;
      }

      .stat-label {
        color: #6c757d;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .table-container {
        padding: 0 30px 30px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead th {
        background: #f8f9fa;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: #495057;
        border-bottom: 2px solid #e9ecef;
        font-size: 14px;
        white-space: nowrap;
        cursor: pointer;
        user-select: none;
      }

      thead th:hover {
        background: #e9ecef;
      }

      thead th.sortable:after {
        content: " ↕";
        opacity: 0.3;
      }

      thead th.sorted-asc:after {
        content: " ↑";
        opacity: 1;
      }

      thead th.sorted-desc:after {
        content: " ↓";
        opacity: 1;
      }

      tbody td {
        padding: 12px;
        border-bottom: 1px solid #e9ecef;
        font-size: 14px;
        vertical-align: top;
      }

      tbody tr:hover {
        background: #f8f9ff;
      }

      tbody tr.selected {
        background: #e3f2fd;
      }

      .word-cell {
        font-weight: 600;
        color: #2c3e50;
        min-width: 120px;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        background: #e3f2fd;
        color: #1976d2;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .date-cell {
        color: #6c757d;
        font-size: 13px;
        white-space: nowrap;
      }

      .sentences-cell {
        max-width: 300px;
      }

      .sentence-item {
        color: #2c3e50;
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 8px;
        padding: 6px 8px;
        background: #f8f9fa;
        border-radius: 4px;
        border-left: 3px solid #5e72e4;
      }

      .more-sentences {
        color: #6c757d;
        font-size: 11px;
        font-style: italic;
        margin-top: 5px;
      }

      .source-cell {
        max-width: 200px;
      }

      .source-link {
        color: #5e72e4;
        text-decoration: none;
        font-size: 13px;
        display: block;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 6px;
        border: 1px solid #e9ecef;
        margin-bottom: 5px;
        transition: all 0.2s ease;
      }

      .source-link:hover {
        background: #e3f2fd;
        border-color: #5e72e4;
        transform: translateY(-1px);
      }

      .source-link i {
        color: #6c757d;
        margin-right: 5px;
      }

      .source-title {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .source-domain {
        color: #6c757d;
        font-size: 11px;
        text-transform: lowercase;
      }

      .more-sources {
        color: #6c757d;
        font-size: 11px;
        font-style: italic;
        text-align: center;
        padding: 4px;
      }

      .actions-cell {
        white-space: nowrap;
      }

      .action-btn {
        padding: 6px 10px;
        margin: 0 3px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s ease;
      }

      .view-btn {
        background: #e3f2fd;
        color: #1976d2;
      }

      .view-btn:hover {
        background: #1976d2;
        color: white;
      }

      .delete-btn {
        background: #ffebee;
        color: #c62828;
      }

      .delete-btn:hover {
        background: #c62828;
        color: white;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .empty-state {
        text-align: center;
        padding: 80px 30px;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 4em;
        color: #dee2e6;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #495057;
      }

      .loading {
        text-align: center;
        padding: 80px 30px;
        color: #6c757d;
      }

      .loading i {
        font-size: 3em;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 20px 30px;
        border-radius: 8px;
      }

      .error i {
        font-size: 1.5em;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #2c3e50;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: slideIn 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .context-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 700px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        color: #2c3e50;
      }

      .close-modal {
        font-size: 24px;
        color: #adb5bd;
        cursor: pointer;
        background: none;
        border: none;
      }

      .close-modal:hover {
        color: #495057;
      }

      /* Modal section styles */
      .modal-section {
        margin-bottom: 30px;
      }

      .modal-section h4 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .modal-section h4 i {
        color: #5e72e4;
      }

      .sentences-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .sentence-card {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        border-left: 4px solid #5e72e4;
      }

      .sentence-text {
        color: #2c3e50;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 8px;
      }

      .sentence-sources {
        font-size: 12px;
        color: #6c757d;
      }

      .source-ref {
        color: #5e72e4;
        text-decoration: none;
        margin-right: 10px;
        padding: 2px 6px;
        background: #e3f2fd;
        border-radius: 3px;
        transition: all 0.2s ease;
      }

      .source-ref:hover {
        background: #5e72e4;
        color: white;
      }

      .sources-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 12px;
      }

      .source-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 12px;
        transition: all 0.2s ease;
      }

      .source-card:hover {
        background: #e3f2fd;
        transform: translateY(-1px);
      }

      .source-number {
        background: #5e72e4;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .source-item {
        color: #2c3e50;
        text-decoration: none;
        flex: 1;
      }

      .source-item:hover {
        color: #5e72e4;
      }

      .source-item-title {
        font-weight: 500;
        font-size: 13px;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .source-item-domain {
        font-size: 11px;
        color: #6c757d;
        text-transform: lowercase;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .controls {
          padding: 15px;
          flex-direction: column;
        }

        .search-box {
          min-width: 100%;
        }

        .table-container {
          padding: 0 15px 15px;
        }

        table {
          font-size: 12px;
        }

        thead th,
        tbody td {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-book"></i> MixRead Library</h1>
        <div class="subtitle">Your personal vocabulary collection</div>
        <div class="user-info">
          <div class="user-id" id="currentUser">No user</div>
        </div>
      </div>

      <div class="controls">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search words..." />
          <i class="fas fa-search"></i>
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="recent">Recent</button>
          <button class="filter-btn" data-filter="learning">Learning</button>
        </div>
        <div class="bulk-actions">
          <button class="bulk-btn select" id="selectBtn">
            <i class="fas fa-check-square"></i> Select
          </button>
          <button class="bulk-btn delete" id="deleteBtn" disabled>
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>

      <div class="stats" id="statsSection" style="display: none">
        <div class="stat-card">
          <div class="stat-number" id="totalWords">0</div>
          <div class="stat-label">Total Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalContexts">0</div>
          <div class="stat-label">Total Contexts</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="learningWords">0</div>
          <div class="stat-label">Learning</div>
        </div>
      </div>

      <div class="table-container">
        <table id="wordsTable">
          <thead>
            <tr>
              <th style="width: 40px">
                <input type="checkbox" id="selectAll" class="checkbox" />
              </th>
              <th class="sortable" data-sort="word">Word</th>
              <th class="sortable" data-sort="date">Added</th>
              <th>Status</th>
              <th style="width: 300px">Sentences</th>
              <th style="width: 200px">Source</th>
              <th style="width: 150px">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div id="content">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>Loading your library...</p>
        </div>
      </div>
    </div>

    <!-- Context Modal -->
    <div class="context-modal" id="contextModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalWord">Word Contexts</h2>
          <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script src="library.js"></script>
  </body>
</html>
