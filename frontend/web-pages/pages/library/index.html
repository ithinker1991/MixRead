<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Library - MixRead</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      #library-container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .library-header {
        background: white;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header-title {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }

      .header-stats {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
      }

      .stat-label {
        font-size: 12px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: #667eea;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }

      .library-content {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .search-box {
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      .word-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }

      .word-card {
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }

      .word-card:hover {
        border-color: #667eea;
        background: #f0f0ff;
        transform: translateY(-2px);
      }

      .word-card-word {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .word-card-meaning {
        font-size: 13px;
        color: #666;
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .word-card-status {
        font-size: 12px;
        color: #999;
        margin-bottom: 10px;
      }

      .word-card-actions {
        display: flex;
        gap: 8px;
      }

      .word-card-actions button {
        flex: 1;
        padding: 6px 10px;
        font-size: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .empty-state-text {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .error-message {
        background: #fee;
        color: #c00;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="library-container">
      <!-- Header Section -->
      <div class="library-header">
        <div class="header-title">ðŸ“š Word Library</div>

        <div class="header-stats">
          <div class="stat-item">
            <span class="stat-label">Total Words</span>
            <span class="stat-value" id="total-words">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Learning</span>
            <span class="stat-value" id="learning-words">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Known</span>
            <span class="stat-value" id="known-words">0</span>
          </div>
        </div>

        <div class="controls">
          <button class="btn-primary" id="start-review-btn">
            â–¶ Start Review
          </button>
          <button class="btn-secondary" id="refresh-btn">ðŸ”„ Refresh</button>
        </div>
      </div>

      <!-- Content Section -->
      <div class="library-content">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search words..." />
        </div>

        <div id="error-message"></div>
        <div id="library-list" class="word-list"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/api-client.js"></script>
    <script src="../shared/navigation.js"></script>
    <script src="library-manager.js?v=20241205-1"></script>
  </body>
</html>
